<article class="weui-article">
	<h1>{{detail.title}}</h1>
	<section>

		<section>
			<!--<h3>1.1 节标题</h3>-->

				<img ng-src="{{n.url}}" alt="" ng-repeat="n in detail.imageurls">
				<!--<img src="./images/pic_article.png" alt="">-->
			</p>
			<p>
				{{detail.desc}}
